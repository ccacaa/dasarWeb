<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript Data Types</h2>
        <p>Contoh Javascript Data Types:</p>
        <p id="demo"></p>

        <script>
            var x;      //now x is undefined
            x = 5;      //now x is a Number
            x = "John"; //Now x is a Sring

            document.getElementById("demo").innerHTML = x;
        </script>
    </body>
</html>
